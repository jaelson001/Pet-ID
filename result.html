<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet ID - Carteirinha</title>
    <!-- Importação do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1 class="text-center mb-4 mt-4 no-print">Detalhes do Registro do Pet</h1>
    <div class="container mt-5 p-3 d-flex justify-content-center">
        <div class="card p-4 col-12 shadow rounded">
            <div class="row">
                <div id="pet-details" class="col-12 col-md-9 d-flex flex-wrap gap-1"></div>
                <div class="col-12 col-md-3 text-center mt-3">
                    <div id="qr-code" class="d-inline-block mb-3"></div>
                    <br>
                    <button class="btn btn-dark no-print" onclick="window.print()">Imprimir</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="scripts/qr-code.js"></script>
</body>
</html>
