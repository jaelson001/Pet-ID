<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet ID</title>
    <!-- Importação do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Preencha os campos abaixo para gerar o Pet ID</h1>
        <form id="pet-registration-form" class="row g-3">
            <div class="col-md-6">
                <label for="pet-name" class="form-label">Nome do pet:</label>
                <input type="text" id="pet-name" name="pet-name" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="pet-sex" class="form-label">Sexo:</label>
                <div class="form-check">
                    <input type="radio" id="m" name="pet-sex" class="form-check-input" required value="m">
                    <label for="m" class="form-check-label">Masculino</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="f" name="pet-sex" class="form-check-input" required value="f">
                    <label for="f" class="form-check-label">Feminino</label>
                </div>
            </div>

            <div class="col-md-6">
                <label for="pet-type" class="form-label">Pet:</label>
                <input type="text" id="pet-type" name="pet-type" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="pet-breed" class="form-label">Raça do pet:</label>
                <input type="text" id="pet-breed" name="pet-breed" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="pet-birthdate" class="form-label">Data de Nascimento:</label>
                <input type="date" id="pet-birthdate" name="pet-birthdate" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="pet-color" class="form-label">Cor do Animal:</label>
                <input type="text" id="pet-color" name="pet-color" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="pet-neutered" class="form-label">Castrado:</label>
                <div class="form-check">
                    <input type="radio" id="s" name="pet-neutered" class="form-check-input" required value="s">
                    <label for="s" class="form-check-label">Sim</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="n" name="pet-neutered" class="form-check-input" required value="n">
                    <label for="n" class="form-check-label">Não</label>
                </div>
            </div>

            <div class="col-md-6">
                <label for="pet-origin" class="form-label">Naturalidade do pet:</label>
                <input type="text" id="pet-origin" name="pet-origin" class="form-control" required>
            </div>
            <hr>
            <div class="col-md-6">
                <label for="owner-name" class="form-label">Nome do tutor:</label>
                <input type="text" id="owner-name" name="owner-name" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="owner-whatsapp" class="form-label">WhatsApp do tutor (somente números):</label>
                <input type="text" id="owner-whatsapp" name="owner-whatsapp" class="form-control" required>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Gerar ID do pet</button>
            </div>
        </form>
    </div>
    <script src="scripts/form.js"></script>
</body>
</html>
